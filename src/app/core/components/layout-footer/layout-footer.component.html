        <button mat-icon-button color="primary" (click)="navigate('home')">
            <mat-icon svgIcon="home"></mat-icon>
        </button>
    </div>
    <div class="footer-central-button">
        <div class="footer-central-button-container">
            <button mat-fab color="primary" (click)="open()">
                <mat-icon svgIcon="portal-lines-inverted"></mat-icon>
            </button>
        </div>
        <span>
            Portals

    </div>
    <div class="footer-right-button mat-app-background" (click)="navigate('settings')">

            <mat-icon fontIcon="settings"></mat-icon>
        </button>
    </div>
