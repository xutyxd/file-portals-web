
<section class="file-portals-downloads">
    <section class="file-portals-download-title">
        <app-fp-title [title]="'Downloads'"></app-fp-title>
    </section>
    <section class="file-portals-download-content">
        @for (download of downloads(); track download.uuid) {
            <app-file-portals-transfer [transfer]="download"></app-file-portals-transfer>
        }
    </section>
</section>
